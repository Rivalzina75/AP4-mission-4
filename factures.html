<!DOCTYPE html>
<html>
    <head>
        <!-- Déclaration de l'encodage des caractères en UTF-8 -->
        <meta charset="UTF-8">
        <!-- Meta tag pour rendre la page responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Lien vers la feuille de style externe -->
        <link rel="stylesheet" href="styles.css">
        <!-- Titre de la page affiché dans l'onglet du navigateur -->
        <title>Gestion des Factures - CROSL</title>    
    </head>
    <body>
        <header>            
            <div class="nav">
                <!-- Lien vers la page d'accueil -->
                <a href="index.html">Accueil</a>
                <!-- Lien vers la page des ligues -->
                <a href="ligues.html">Ligues</a>
                <!-- Lien vers la page des prestations -->
                <a href="prestations.html">Prestations</a>
                <!-- Lien vers la page des factures, avec une classe spécifique indiquant la page active -->
                <a class="selflink" href="factures.html">Factures</a>
            </div>
        </header>
        <main>
            <div class="main-container">
                <!-- En-tête principal de la section des factures -->
                <div class="main-header">Gestion des Factures</div>
                <div class="main-box">
                    <div class="gestion-box">
                        <div class="form-box">
                            <form class="facture">
                                <!-- Label et champ pour le nom de la ligue -->
                                <label for="ligue">Ligue : </label>
                                <input type="text" id="ligue" name="ligue" placeholder="Ligue">
                                <!-- Label et champ pour le destinataire de la facture -->
                                <label for="dest">Destinataire : </label>
                                <input type="text" id="dest" name="dest" placeholder="Destinataire">
                                <!-- Label et champ pour la date de la facture -->
                                <label for="date">Date : </label>
                                <input type="text" id="date" name="date" placeholder="Date">
                            </form>
                            <!-- Bouton pour ajouter une facture -->
                            <button class="add-btn">Ajouter</button>
                        </div>
                        <div class="table-box">
                            <table>
                                <tbody>
                                    <!-- En-tête du tableau avec les colonnes ID, Ligue, Destinataire et Date -->
                                    <tr>
                                        <th>ID</th>
                                        <th>Ligue</th>
                                        <th>Destinataire</th>
                                        <th>Date</th>
                                    </tr>
                                    <!-- Exemple de ligne de données dans le tableau -->
                                    <tr>
                                        <td>FC 5210</td>
                                        <td>Escrime</td>
                                        <td>Valérie LAHEURTE</td>
                                        <td>01/01/2025</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Inclusion des scripts Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
