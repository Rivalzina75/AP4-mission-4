<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Gestion des Factures - CROSL</title>    
    </head>
    <body>
        <header>            
            <div class="nav">
                <a href="index.html">Accueil</a>
                <a href="ligues.html">Ligues</a>
                <a href="prestations.html">Prestations</a>
                <a class="selflink" href="factures.html">Factures</a>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="main-header">Gestion des Factures</div>
                <div class="main-box">
                    <div class="gestion-box">
                        <div class="form-box">
                            <form class="facture">
                                <label for="ligue">Ligue : </label>
                                <input type="text" id="ligue" name="ligue" placeholder="Ligue">
                                <label for="dest">Destinataire : </label>
                                <input type="text" id="dest" name="dest" placeholder="Destinataire">
                                <label for="date">Date : </label>
                                <input type="text" id="date" name="date" placeholder="Date">
                            </form>
                            <button class="add-btn">Ajouter</button>
                        </div>
                        <div class="table-box">
                            <table>
                                <tbody>
                                    <tr>
                                        <th>ID</th>
                                        <th>Ligue</th>
                                        <th>Destinataire</th>
                                        <th>Date</th>
                                    </tr>
                                    <tr>
                                        <td>FC 5210</td>
                                        <td>Escrime</td>
                                        <td>Val√©rie LAHEURTE</td>
                                        <td>01/01/2025</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Scripts Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
