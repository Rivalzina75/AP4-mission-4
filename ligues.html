<!DOCTYPE html>
<html>
    <head>
        <!-- Déclaration de l'encodage des caractères en UTF-8 -->
        <meta charset="UTF-8">
        <!-- Meta tag pour rendre la page responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Lien vers la feuille de style externe -->
        <link rel="stylesheet" href="styles.css">
        <!-- Titre de la page affiché dans l'onglet du navigateur -->
        <title>Gestion des Ligues - CROSL</title>    
    </head>
    <body>
        <header>
            <div class="nav">
                <!-- Lien vers la page d'accueil -->
                <a href="index.html">Accueil</a>
                <!-- Lien vers la page des ligues, avec une classe spécifique indiquant la page active -->
                <a class="selflink" href="ligues.html">Ligues</a>
                <!-- Lien vers la page des prestations -->
                <a href="prestations.html">Prestations</a>
                <!-- Lien vers la page des factures -->
                <a href="factures.html">Factures</a>
            </div>
        </header>
        <main>
            <div class="main-container">
                <!-- En-tête principal de la section des ligues -->
                <div class="main-header">Gestion des Ligues</div>
                <div class="main-box">
                    <div class="gestion-box">
                        <div class="form-box">
                            <form>
                                <!-- Label et champ pour le nom de la ligue -->
                                <label for="ligueName">Ligue : </label>
                                <input type="text" id="ligueName" name="ligueName" placeholder="Ligue">
                                <!-- Label et champ pour l'adresse de la ligue -->
                                <label for="ligueAdress">Adresse de la ligue : </label>
                                <input type="text" id="ligueAdress" name="ligueAdress" placeholder="Adresse de la ligue">
                                <!-- Label et champ pour le nom du trésorier -->
                                <label for="tresorier">Trésorier : </label>
                                <input type="text" id="tresorier" name="tresorier" placeholder="Trésorier">
                                <!-- Label et champ pour l'adresse du trésorier -->
                                <label for="tresorierAdress">Adresse Trésorier : </label>
                                <input type="text" id="tresorierAdress" name="tresorierAdress" placeholder="Adresse Trésorier">
                                <!-- Label et champ pour le sport de la ligue -->
                                <label for="ligueSport">Sport : </label>
                                <input type="text" id="ligueSport" name="ligueSport" placeholder="Sport">
                            </form>
                            <!-- Bouton pour ajouter une ligue -->
                            <button class="add-btn">Ajouter</button>
                        </div>
                        <div class="table-box">
                            <table>
                                <tbody>
                                    <!-- En-tête du tableau avec les colonnes ID, Nom, Adresse, Trésorier, Adresse du Trésorier et Sport -->
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Adresse</th>
                                        <th>Trésorier</th>
                                        <th>Adresse du Trésorier</th>
                                        <th>Sport</th>
                                    </tr>
                                    <!-- Exemple de ligne de données dans le tableau -->
                                    <tr>
                                        <td>411007</td>
                                        <td>Ligue Lorraine d'Escrime</td>
                                        <td>Placeholder</td>
                                        <td>Valérie LAHEURTE</td>
                                        <td>Placeholder</td>
                                        <td>Escrime</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Inclusion des scripts Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
