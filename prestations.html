<!DOCTYPE html>
<html>
    <head>
        <!-- Déclaration de l'encodage des caractères en UTF-8 -->
        <meta charset="UTF-8">
        <!-- Meta tag pour rendre la page responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Lien vers la feuille de style externe -->
        <link rel="stylesheet" href="styles.css">
        <!-- Titre de la page affiché dans l'onglet du navigateur -->
        <title>Gestions des Prestations - CROSL</title>    
    </head>
    <body>
        <header>
            <div class="nav">
                <!-- Lien vers la page d'accueil -->
                <a href="index.html">Accueil</a>
                <!-- Lien vers la page des ligues -->
                <a href="ligues.html">Ligues</a>
                <!-- Lien vers la page des prestations, avec une classe spécifique indiquant la page active -->
                <a class="selflink" href="prestations.html">Prestations</a>
                <!-- Lien vers la page des factures -->
                <a href="factures.html">Factures</a>
            </div>
        </header>
        <main>
            <div class="main-container">
                <!-- En-tête principal de la section des prestations -->
                <div class="main-header">Gestions des Prestations</div>
                <div class="main-box">
                    <div class="gestion-box">
                        <div class="form-box">
                            <form>
                                <!-- Label et champ pour la référence de la prestation -->
                                <label for="presID">Référence : </label>
                                <input type="text" id="presID" name="presID" placeholder="Référence">
                                <!-- Label et champ pour le nom de la prestation -->
                                <label for="presName">Nom : </label>
                                <input type="text" id="presName" name="presName" placeholder="Nom">
                                <!-- Label et champ pour le prix de la prestation -->
                                <label for="presPrice">Prix : </label>
                                <input type="text" id="presPrice" name="presPrice" placeholder="Prix">
                            </form>
                            <!-- Bouton pour ajouter une prestation -->
                            <button class="add-btn">Ajouter</button>
                        </div>
                        <div class="table-box">
                            <table>
                                <tbody>
                                    <!-- En-tête du tableau avec les colonnes Référence, Nom et Prix HT -->
                                    <tr>
                                        <th>Référence</th>
                                        <th>Nom</th>
                                        <th>Prix HT</th>
                                    </tr>
                                    <!-- Exemple de ligne de données dans le tableau -->
                                    <tr>
                                        <td>TRACEUR</td>
                                        <td>Utilisation du traceur</td>
                                        <td>0,356</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Inclusion des scripts Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
